<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/head.css" />
  </head>
  <body>
    <header class="head">
      <div class="menu">
        <img src="word-icon/menu.svg" alt="메뉴" />
      </div>
      <div class="center">WORDEL</div>
      <div class="tool">
        <img src="word-icon/tool.svg" alt="메뉴" />
      </div>
      <hr />
    </header>
    <main>
      <div class="time">00:00</div>
      <div class="board-row row0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="keyborad-row row1">
        <div class="keyboard-col" data-key="Q">Q</div>
        <div class="keyboard-col" data-key="W">W</div>
        <div class="keyboard-col" data-key="E">E</div>
        <div class="keyboard-col" data-key="R">R</div>
        <div class="keyboard-col" data-key="T">T</div>
        <div class="keyboard-col" data-key="Y">Y</div>
        <div class="keyboard-col" data-key="U">U</div>
        <div class="keyboard-col" data-key="I">I</div>
        <div class="keyboard-col" data-key="O">O</div>
        <div class="keyboard-col" data-key="P">P</div>
      </div>
      <div class="keyborad-row row2">
        <div class="keyboard-col" data-key="A">A</div>
        <div class="keyboard-col" data-key="S">S</div>
        <div class="keyboard-col" data-key="D">D</div>
        <div class="keyboard-col" data-key="F">F</div>
        <div class="keyboard-col" data-key="G">G</div>
        <div class="keyboard-col" data-key="H">H</div>
        <div class="keyboard-col" data-key="J">J</div>
        <div class="keyboard-col" data-key="K">K</div>
        <div class="keyboard-col" data-key="L">L</div>
      </div>
      <div class="keyborad-row row3">
        <div class="keyboard-col wide" data-key="ENTER">ENTER</div>
        <div class="keyboard-col" data-key="Z">Z</div>
        <div class="keyboard-col" data-key="X">X</div>
        <div class="keyboard-col" data-key="C">C</div>
        <div class="keyboard-col" data-key="V">V</div>
        <div class="keyboard-col" data-key="B">B</div>
        <div class="keyboard-col" data-key="N">N</div>
        <div class="keyboard-col" data-key="M">M</div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
